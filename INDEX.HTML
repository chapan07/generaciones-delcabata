<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="login-container">
        <img src="BACHI.png" alt="Logo" class="logo">
        <h2>Bienvenido </h2>
        <form id="loginForm">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
            
            <label for="dia">Día:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>
            
            <label for="mes">Mes:</label>
            <input type="number" id="mes" name="mes" min="1" max="12" required>
            
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1800" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="perfil-container" id="perfilContainer" style="display: none;">
        <img src="BACHI.png" alt="Logo" class="logo">
        <h2>Que bueno verte de nuevo</h2>
        <div class="perfil">
            <img id="fotoAlumno" src="" alt="Foto del Alumno" onclick="abrirDocumentos()">
            <div class="info">
                <p id="infoMatricula"></p>
                <p id="infoNombre"></p>
                <p id="infoFechaNacimiento"></p>
                <button onclick="abrirDocumentos()">Ver Documento</button>
                <button onclick="regresar()">Regresar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            mostrarPerfil();
        });

        function mostrarPerfil() {
            const matricula = document.getElementById('matricula').value;
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;

            document.getElementById('fotoAlumno').src = 'imagen de persona hombre.png';
            document.getElementById('fotoAlumno').setAttribute('data-link', 'https://drive.google.com/file/d/0ByY1ndAfoS5vN0Z4cVMwOUxwVlk/view?usp=drive_link&resourcekey=0-80ljjI-z3biyt9H-uCbALg');
            document.getElementById('fotoAlumno').dataset.matricula = matricula;
            document.getElementById('infoMatricula').innerText = 'Matrícula: ' + matricula;
            document.getElementById('infoNombre').innerText = 'Nombre: Francisco Javier Aburto Diaz';
            document.getElementById('infoFechaNacimiento').innerText = 'Fecha de Nacimiento: ' + dia + '/' + mes + '/' + anio;

            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('perfilContainer').style.display = 'block';
        }

        function regresar() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('perfilContainer').style.display = 'none';
        }

        function abrirDocumentos() {
            const matricula = document.getElementById('fotoAlumno').dataset.matricula;
            window.open('documentos/' + matricula + '.pdf', '_blank');
        }
    </script>
</body>
</html>
